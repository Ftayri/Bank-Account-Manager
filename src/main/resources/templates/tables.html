<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout :: head}"></th:block>
<body>
<th:block th:replace="~{layout :: navbar}"></th:block>

<div id="layoutSidenav">
    <th:block th:replace="~{layout :: sidenav}"></th:block>

    <div id="layoutSidenav_content">
        <div th:fragment="content">
            <!-- ONLY REPLACE HERE -->
            <div class="container-fluid px-4">
                <h1 class="mt-4">Tables</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                    <li class="breadcrumb-item active">Tables</li>
                </ol>
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-table me-1"></i>
                            DataTable Example
                        </div>
                        <div class="card-body">
                            <table id="datatablesSimple">
                                <thead>
                                <tr>
                                    <th>RIB</th>
                                    <th>Solde</th>
                                    <th>Name</th>
                                    <th>Last Name</th>
                                    <th>Cin</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="account : ${bankAccounts}" th:id="${'account-' + account.rib}">
                                    <td th:text="${account.rib}">RIB</td>
                                    <td th:text="${account.solde}">Solde</td>
                                    <td th:text="${account.client.firstName}">Name</td>
                                    <td th:text="${account.client.lastName}">Last Name</td>
                                    <td th:text="${account.client.cin}">Cin</td>
                                    <td>
                                        <!-- Button to open the edit modal -->
                                        <button type="button" class="btn btn-primary btn-sm editButton" data-bs-toggle="modal" data-bs-target="#editAccountModal" >
                                            <i class="fas fa-edit"></i> Edit
                                        </button>
                                        <button type="button" class="btn btn-danger btn-sm deleteButton" th:onclick="'deleteAccount(\'' + ${account.rib} + '\');'">
                                            <i class="fas fa-trash-alt"></i> Delete
                                        </button>
                                    </td>


                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
            </div>
            <!-- END REPLACE HERE -->
        </div>
        <th:block th:replace="~{layout :: footer}"></th:block>
    </div>
</div>

<!-- Modal for editing an account -->
<div class="modal fade" id="editAccountModal" tabindex="-1" aria-labelledby="editAccountModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editAccountModalLabel">Edit Bank Account</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Modal body where input fields are located -->
            <div class="modal-body">
                <!-- Readonly input to display the account RIB -->
                <div class="mb-3">
                    <label for="editRIB" class="form-label">RIB:</label>
                    <input type="text" id="editRIB" name="rib" class="form-control" disabled  />
                </div>
                <div class="mb-3">
                    <label for="editSolde" class="form-label">Solde:</label>
                    <input type="number" id="editSolde" name="solde" class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="editFirstName" class="form-label">First Name:</label>
                    <input type="text" id="editFirstName" name="firstName" class="form-control" readonly  />
                </div>
                <div class="mb-3">
                    <label for="editLastName" class="form-label">Last Name:</label>
                    <input type="text" id="editLastName" name="lastName" class="form-control" readonly  />
                </div>
                <div class="mb-3">
                    <label for="editCin" class="form-label">CIN:</label>
                    <input type="text" id="editCin" name="cin" class="form-control" readonly />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveAccountChangesButton">Save changes</button>
            </div>
        </div>
    </div>
</div>





<th:block th:replace="~{layout :: scripts}"></th:block>
<script src="/js/bankAccount.js"></script>
<script src="/js/jquery-3.7.1.js"></script>
<script src="/js/sweetalert.min.js"></script>


<script>
    $(document).ready(function () {
        // Initialize DataTable
        var dataTable = $('#datatablesSimple').DataTable();

        // Handle button click event
        $('#datatablesSimple tbody').on('click', '.editButton', function () {
            // Get the data from the clicked row
            var rowData = dataTable.row($(this).closest('tr')).data();

            // Update modal input fields with DataTable values
            $('#editRIB').val(rowData[0]);  // Assuming the first column
            $('#editSolde').val(rowData[1]);  // Assuming the second column
            $('#editFirstName').val(rowData[2]);  // Assuming the second column
            $('#editLastName').val(rowData[3]);
            $('#editCin').val(rowData[4]);  // Assuming the second column

            // Show the modal
            $('#editAccountModal').show();
        });
        // Handle button click event for save changes
        $('#saveAccountChangesButton').on('click', function () {
            // Get the updated data from the modal inputs
            var updatedData = {
                rib: $('#editRIB').val(),
                solde: $('#editSolde').val(),
                // firstName: $('#editFirstName').val(),
                // lastName: $('#editLastName').val(),
                // cin: $('#editCin').val()
            };
            javascript:bankAccountEdit(updatedData.rib,updatedData.solde);
        });






    });
</script>


</body>
</html>
